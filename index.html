
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tingo: Modern Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            --device-bg: rgba(255, 255, 255, 0.85);
            --accent: #818cf8;
        }
        body {
            background: var(--bg-gradient);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #1e293b;
        }
        .modern-device {
            width: 380px;
            height: 720px;
            background: var(--device-bg);
            backdrop-filter: blur(30px);
            border: 12px solid rgba(255, 255, 255, 0.6);
            border-radius: 60px;
            box-shadow: 0 40px 70px -15px rgba(0, 0, 0, 0.12), inset 0 0 20px rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .app-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            background: linear-gradient(to bottom, #f8fafc 0%, #ffffff 100%);
            position: relative;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            z-index: 30;
        }
        .action-dock {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(0,0,0,0.03);
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            border-radius: 0 0 48px 48px;
            z-index: 30;
        }
        .action-btn {
            aspect-ratio: 1/1;
            background: #ffffff;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.01);
            cursor: pointer;
        }
        .action-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.06);
            background: #fdfdfd;
        }
        .action-btn:active {
            transform: scale(0.92);
        }
        .action-icon {
            font-size: 26px;
            margin-bottom: 6px;
            pointer-events: none;
        }
        .action-label {
            font-size: 11px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            pointer-events: none;
        }
        .habitat {
            position: absolute;
            bottom: 120px;
            left: -10%;
            width: 120%;
            height: 240px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.01);
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 4px solid rgba(255,255,255,0.4);
        }
        
        @keyframes float-cloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(400px); }
        }
        .cloud-animate { animation: float-cloud 20s linear infinite; }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .candle-flicker { animation: flicker 0.2s infinite; }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .grass-sway { animation: sway 2s ease-in-out infinite; }

        @keyframes particle-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-up 1.2s ease-out forwards;
            z-index: 50;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-wobble { animation: wobble 0.6s ease-in-out infinite; }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-bounce-slow { animation: bounce-slow 2.5s ease-in-out infinite; }
    </style>
